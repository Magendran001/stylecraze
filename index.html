<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="./css/header.css" rel="stylesheet" />
  <link href="./css/body.css" rel="stylesheet" />
  <link href="./css/footer.css" rel="stylesheet" />

  <style></style>
  <body>
    <div id="style_craze_header_whole_part"></div>

    <!-- body part start -->
    <div id="whole_body_part_style_craze"></div>
    <!-- body part end -->
    <div id="style_craze_footer_part"></div>
  </body>
</html>
<script type="module">
  import header from "./script/header.js";
  import body from "./script/body.js";
  import footer from "./script/footer.js";
  document.querySelector("#style_craze_header_whole_part").innerHTML = header();
  document.querySelector("#whole_body_part_style_craze").innerHTML = body();
  document.querySelector("#style_craze_footer_part").innerHTML = footer();

  document
    .querySelector("#hairstyles_for_summer")
    .addEventListener("click", function () {
      window.location.href = "./articles_hair_style.html";
    });
  document
    .querySelector("#relationship_articles")
    .addEventListener("click", function () {
      window.location.href = "./articles_relationship.html";
    });
  document
    .querySelector("#makeup_articles")
    .addEventListener("click", function () {
      window.location.href = "./articlesmakeup.html";
    });
  document
    .querySelector("#style_craze_menu")
    .addEventListener("click", function () {
      document.getElementById("second_header_categories").style.transition =
        "all 2s";
      document.getElementById("second_header_categories").style.position.left =
        "0px";
    });
</script>

<script>
  function makeup_btn_enter() {
    document.querySelector("#style_craze_hover-over-part").style.visibility =
      "visible";
  }
  function makeup_btn_leave() {
    document.querySelector("#style_craze_hover-over-part").style.visibility =
      "hidden";
  }
</script>
